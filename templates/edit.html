<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 700;
            font-size: 1.1rem;
        }

        input[type="text"],
        select,
        input[type="date"] {
            padding: 12px 16px;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: background 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 14px 0;
            background: #8e44ad;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.8);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #732d91;
            transform: translateY(-3px);
        }

        a.back-link {
            color: #ffd700;
            font-weight: 700;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <form action="/edit/{{ task_id }}" method="POST">
        <label for="task">Task Title</label>
        <input type="text" id="task" name="task" value="{{ task['title'] }}" required />

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="now" {% if task['status'] == 'now' %}selected{% endif %}>Now</option>
            <option value="later" {% if task['status'] == 'later' %}selected{% endif %}>Later</option>
            <option value="done" {% if task['status'] == 'done' %}selected{% endif %}>Done</option>
        </select>

        <label for="priority">Priority</label>
        <select id="priority" name="priority" required>
            <option value="High" {% if task['priority'] == 'High' %}selected{% endif %}>High Priority</option>
            <option value="Medium" {% if task['priority'] == 'Medium' %}selected{% endif %}>Medium Priority</option>
            <option value="Low" {% if task['priority'] == 'Low' %}selected{% endif %}>Low Priority</option>
        </select>

        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" value="{{ task['due_date'] }}" />

        <button type="submit">Save Changes</button>
        <a href="/" class="back-link">‚Üê Back to list</a>
    </form>

</body>

</html>
