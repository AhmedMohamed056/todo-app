<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üìù Todo List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Reset & base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.8rem;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        form#add-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 800px;
            width: 100%;
            margin-bottom: 50px;
            justify-content: center;
        }

        input[type="text"],
        select,
        input[type="date"] {
            flex: 1 1 180px;
            padding: 14px 18px;
            font-size: 1rem;
            border-radius: 12px;
            border: none;
            outline: none;
            transition: background 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ddd;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            background: rgba(255, 255, 255, 0.35);
        }

        /* ======= ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿπŸÑŸâ ÿßŸÑŸÄ select ======= */
        select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 14px 18px;
            padding-right: 45px;
            /* ŸÖÿ≥ÿßÿ≠ÿ© ŸÑŸÑÿ≥ŸáŸÖ */
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            /* ÿÆŸÑŸÅŸäÿ© ÿØÿßŸÉŸÜÿ© ÿ¥ŸÅÿßŸÅÿ© */
            color: #f0f0f5;
            /* ŸÑŸàŸÜ ÿßŸÑŸÜÿµ */
            font-size: 1rem;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23f0f0f5" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        select option {
            background: #333;
            /* ÿÆŸÑŸÅŸäÿ© ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ */
            color: #f0f0f5;
            /* ŸÑŸàŸÜ ÿßŸÑŸÜÿµ ŸÅŸä ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ */
        }

        select:focus {
            background: rgba(255, 255, 255, 0.35);
            /* ÿ≤Ÿä input */
            color: #fff;
        }


        button {
            padding: 14px 30px;
            background: #ffd700;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #2c2c2c;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
            transition: background 0.3s ease, transform 0.2s ease;
            flex-shrink: 0;
            user-select: none;
        }

        button:hover {
            background: #ffca00;
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.8);
        }

        ul {
            max-width: 850px;
            width: 100%;
            padding: 0;
            margin: 0;
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        li {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background 0.3s ease;
            position: relative;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;

            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            line-height: 1.4em;
            /* ŸÖŸáŸÖ */
            max-height: calc(1.4em * 3);
            /* 3 ÿ£ÿ≥ÿ∑ÿ± ŸÅŸÇÿ∑ */
        }



        .task-title.completed {
            color: #bbbbbb;
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #ddd;
        }

        .status {
            padding: 6px 14px;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.1px;
            user-select: none;
            transition: background 0.3s ease;
        }

        .status.now {
            background-color: #e74c3c;
            color: #fff;
        }

        .status.later {
            background-color: #f39c12;
            color: #fff;
        }

        .status.done {
            background-color: #2ecc71;
            color: #fff;
        }

        .priority {
            font-weight: 700;
            color: #ffd700;
            user-select: none;
        }

        .due-date {
            font-style: italic;
            color: #bbb;
            user-select: none;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .actions form {
            margin: 0;
        }

        .actions button {
            flex: 1 1 calc(25% - 10px);
            padding: 12px 0;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        .actions button.complete-btn {
            padding-left: 10px;
            padding-right: 10px;
            background-color: #27ae60;
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.7);
        }

        .actions button.status-btn {
            padding-left: 10px;
            padding-right: 10px;
            background-color: #2980b9;
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.7);
        }

        .actions button.edit-btn {
            padding-left: 10px;
            padding-right: 10px;
            background-color: #8e44ad;
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.7);
        }

        .actions button.delete-btn {
            padding-left: 10px;
            padding-right: 10px;
            background-color: #e74c3c;
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.7);
        }

        .actions button:hover {
            transform: translateY(-3px);
            filter: brightness(110%);
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            form#add-form {
                flex-direction: column;
                gap: 15px;
            }

            .actions button {
                flex: 1 1 100%;
            }

            ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h1>üìù Todo List</h1>

    <form id="add-form" action="/add" method="POST">
        <input type="text" name="task" placeholder="Add new task..." required />

        <select name="status" required>
            <option value="now">Now</option>
            <option value="later" selected>Later</option>
            <option value="done">Done</option>
        </select>

        <select name="priority" required>
            <option value="High">High Priority</option>
            <option value="Medium" selected>Medium Priority</option>
            <option value="Low">Low Priority</option>
        </select>

        <input type="date" name="due_date" />

        <button type="submit">‚ûï Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <div class="task-title {% if task.completed %}completed{% endif %}">{{- task.title -}}</div>
            <div class="task-meta">
                <div class="status {{ task.status }}">{{ task.status | capitalize }}</div>
                <div class="priority">Priority: {{ task.priority }}</div>
                <div class="due-date">{{ task.due_date if task.due_date else "No due date" }}</div>
            </div>
            <div class="actions">
                <form action="/toggle_complete/{{ task._id }}" method="POST">
                    <button type="submit" class="complete-btn">
                        {% if task.completed %}‚úì Completed{% else %}Mark Complete{% endif %}
                    </button>
                </form>
                <form action="/change_status/{{ task._id }}" method="POST">
                    <button type="submit" class="status-btn">Change Status</button>
                </form>
                <form action="/edit/{{ task._id }}" method="GET">
                    <button type="submit" class="edit-btn">‚úèÔ∏è Edit</button>
                </form>
                <form action="/delete/{{ task._id }}" method="POST">
                    <button type="submit" class="delete-btn">üóëÔ∏è Delete</button>
                </form>
            </div>
        </li>
        {% else %}
        <li>No tasks yet. Add one above!</li>
        {% endfor %}
    </ul>

</body>

</html>
